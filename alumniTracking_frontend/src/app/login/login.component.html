<body>
    <div class="container">
        <div class="row">
          <div class="col-sm-9 col-md-7 col-lg-6 mx-auto">
            <div class="card card-signin" style="border-radius: 25px; margin-top: 15px;">
              <div class="card-body" style="padding-left: 65px; padding-right: 65px;" >
                  <div class="card-title text-center" style="margin-bottom: 15px;">
              <img class="" src="../../assets/icons/ats_logo.png" height="50px" width="50px">
                <h5 class="card-title text-center" style="margin-top:7px ; margin-bottom:0px; font-size: 20px;">Welcome Back</h5>
                <p style="font-size:18px;">Lorem ipsum dolor sit amet consectetur </p>
                
              </div>
                <form class="form-signin">
                  <div class="form-group">
                    <select class="dropdown-styling">
                        <option value="">login as</option>
                        <option value="male">Alumni </option>
                        <option value="Female">College Admin</option>
                        <option value="Other">Directorate</option>
                      </select>
                  </div>
                  <div class="form-group">
                    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                  </div>

                <div class="form-group">
                    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>  
                </div>
    
                  <div class="custom-control custom-checkbox mb-3">
                    <input type="checkbox" class="custom-control-input" id="customCheck1">
                    <label class="custom-control-label" for="customCheck1">Remember password</label>
                  </div>
                  <a [routerLink]="['/dashboard']" style="text-decoration: none;"><button class="btn btn-lg btn-signin  btn-block text-uppercase" type="submit">Sign in</button></a>
                  
                  
                  <div class=" card-title text-center" style="margin-bottom: 0px;">
                    <p class="text-right btn-forgotpassword" style="margin-top: 10px; font-size: 18px; margin-bottom: 5px;"><a href="" class="btn-forgotpassword">Forgot Password</a></p>
                    <p style="font-size: 22px; margin-bottom:0;" >New to ATS? <span class="btn-forgotpassword"> <a [routerLink]="['/signup']" class="btn-forgotpassword">Join Now</a></span></p>
                  </div>
                  
                  <hr style="margin-bottom:10px">
                  <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><i class="fab fa-google mr-2"></i> Sign in with Google</button>
                  <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit"><i class="fab fa-facebook-f mr-2"></i> Sign in with Facebook</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
</body>
